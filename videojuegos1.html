<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué son los videojuegos?</title>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh;
            color: white;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        h1 {
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: inline-block;
            max-width: 600px;
        }
        .gallery {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover, .gallery img:focus {
            transform: scale(1.1);
        }
        button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>¿Qué son los videojuegos?</h1>
    <p>Los videojuegos son una forma de entretenimiento interactivo en la que los jugadores utilizan dispositivos electrónicos para interactuar con imágenes generadas por computadora.</p>
    <button onclick="alert('¡Bienvenido al mundo de los videojuegos!')">Descubre más</button>
    
    <div class="gallery">
        <img src="1.jpg" alt="Descripción de la primera imagen" onclick="imageClicked('1.jpg')">
        <img src="2.avif" alt="Descripción de la segunda imagen" onclick="imageClicked('2.avif')">
        <img src="3.jpg" alt="Descripción de la tercera imagen" onclick="imageClicked('3.jpg')">
    </div>

    <script>
        function imageClicked(src) {
            alert('Has clickeado en la imagen: ' + src);
        }
        document.querySelector('button').addEventListener('click', function() {
            alert('¡Explora diferentes géneros de videojuegos y encuentra tu favorito!');
        });
    </script>
</body>
</html>
