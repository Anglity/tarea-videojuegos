<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Estudiante</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
        }
        h1, h2 {
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            margin: 20px 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        h1:hover, h2:hover {
            color: #ffeb3b;
            cursor: pointer;
        }
        h1 {
            font-size: 3rem;
            margin-top: 30px;
        }
        h2 {
            font-size: 2.4rem;
            margin-top: 40px;
        }
        p {
            font-size: 1.2rem;
            padding: 25px;
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            line-height: 1.6;
            color: #333;
        }
        .profile-photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin-top: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 25px;
            max-width: 1200px;
            margin: 40px auto;
        }
        .gallery img {
            width: 320px;
            height: 240px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(0,0,0,0.5);
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #23d5ab;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #23a6d5;
        }
    </style>
</head>
<body>
    <h1>Nombre: Angel Alvarez</h1>
    <img src="2.jpg" alt="Foto de Angel Alvarez" class="profile-photo">
    <p>Matrícula: 1-21-0669</p>
    <h2>Descripción de los Videojuegos</h2>
    <p>Los videojuegos son una forma moderna de entretenimiento que combina gráficos, sonido y jugabilidad para crear experiencias interactivas.</p>
    <div class="gallery">
        <img src="7.jpg" alt="Videojuego en acción">
        <img src="8.webp" alt="Consola de videojuegos moderna">
        <img src="9.avif" alt="Escena de juego de realidad virtual">
    </div>
    <button class="button" onclick="alert('¡Hola, Angel Alvarez! Esta es tu información.')">Haz clic aquí</button>
</body>
</html>
